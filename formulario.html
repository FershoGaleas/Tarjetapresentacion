<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body style="background-image: url('fondo_original.jpg');">

    <div class="container mt-5" >
       <h1 class="">FORMULARIO DE CONTACTO</h1> 
        <form style="background-color: whitesmoke; padding:20px; border-radius: 20px;">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nombre Completo: </label>
                <input type="text" class="form-control" id="nombretxt">
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo: </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Motivo de contacto: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 p-3">Enviar</button>
        </form>
    </div>
    
       
</body>
</html>
